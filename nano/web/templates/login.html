<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{config.web.title}}</title>
        <link rel="icon" href="static/image/logo.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div id="login" class="mt-3">
            <div class="row justify-content-center">
                <div class="col col-sm-6 col-md-4">
                    <form class="card border-0" action="/login" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
			<img class="card-img-top" src="/static/image/logo.png">
                        <h3 class="card-title text-center m-3">登入田間巡航艦</h3>
                        <table class="table table-borderless">
                            <tr>
                                <td class="align-middle text-nowrap">名稱</td>
                                <td><input  name="username" class="form-control" placeholder="輸入使用者名稱" required></td>
                             </tr>
                             <tr>
                                <td class="align-middle  text-nowrap">密碼</td>
                                <td><input type="password" name="password" class="form-control" placeholder="輸入密碼" required></td>
                             </tr>
                        </table>
                        <button class="btn btn-lg btn-dark btn-block" type="submit">登入</button>
                    </form>
                </div>
              </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
